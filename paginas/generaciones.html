<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Generaciones</title>
</head>
<body>
    <main class="container">
        <h1 class="text-center">Persona</h1>
        <hr>
        <div>
            <p>Complete los campos</p>
            <div class="d-flex ">
                <form > 
                    <p class="m-2">Nombre</p>
                    <input id="nombre" type="text" placeholder="Juan Pérez">
                    <p class="m-2">Edad</p>
                    <input id="edad" type="text" placeholder="27">
                    <p class="m-2">DNI</p>
                    <input id="dni" type="text" placeholder="99999999">
                    <p class="m-2">Sexo</p>
                    <input id="sexo" type="text" placeholder="Ingrese sexo">
                    <p class="m-2">Peso</p>
                    <input id="peso" type="text" placeholder="27k">
                    <p class="m-2">Altura</p>
                    <input id="altura" type="text" placeholder="2.5m">
                    <p class="m-2">Año de Nacimiento</p>
                    <input id="anioNac" type="text" placeholder="1983">
                </form>
                <button class="btn btn-primary my-3 " onclick="crearPersona()">Crear Persona</button>
            </div>
        </div>
        <div class="container">
            <table class="table" id="tabla">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>DNI</th>
                    <th>Sexo</th>
                    <th>Peso</th>
                    <th>Altura</th>
                </tr>
            </table>
        </div>




        <div>
            <a href="/index.html"><button class="btn btn-outline-primary" type="submit">Volver</button></a>
        </div>
    </main>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="/js/generaciones.js"></script>
</body>
</html>
